<!--
HEX Değeri
HTML'de, onaltılık değerler kullanılarak bir renk belirtilebilir. Bunlara HEX değeri deriz ve programcıların en çok kullandığı renk değeridir.

#rrggbb

RGB değerinde ki gibi yine kırmızı (red) , yeşil (green) , mavi (blue) renklerinin baş harflerinin onaltılık sistemde kodlanmış halidir. Değer aralıkları 00 ve FF arasındadır.
Bu aralıklar bilgisayar ortamında onaltılık sisteme karşılık gelmektedir.

Örnek vermek gerekirse , #ff0000 değeri kırmızı rengini vermektedir.
