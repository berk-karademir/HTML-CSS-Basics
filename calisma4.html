<!DOCTYPE html>
<html>
    <head>
        <title>HTML DERSLERİ - 7</title>
    </head>

    <body style="background-color: blue; 
    color:white;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size:250%;
    text-align:center;">
        <h1>HTML DERSLERİ 7 - STYLES</h1>
        <p style="background-color: white;">Bu bir paragraf.</p>
        <!-- Üstteki paragraf gözükmüyor çünkü: bodyde yazı rengine beyaz dedik:
             color:white;
             kendi içinde de arkaplan rengine beyaz dedik:
             background-color:white
             Bu yüzden beyazlar çakıştı ve sitede gözükmedi.
        -->
        <p style="color: blue;">Bu bir paragraf.</p>
        <p style="background-color:white; color: blue;">Bu bir paragraf.</p>
        <p style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Bu bir paragraf.</p>
        <p style="font-size: 35px;">Bu bir paragraf</p>
        <p style="text-align: center;">Bu bir paragraf.</p>
        <p style="text-align: left;">Bu bir paragraf.</p>
        <p style="text-align: right;">Bu bir paragraf.</p>
        <p style="text-align: end;">Bu bir paragraf.</p>
        <p style="text-align: justify;">Bu bir paragraf.</p>
        <p style="text-align: start">Bu bir paragraf.</p>
        <p style="bottom:0; text-align: center; margin-bottom: 0;">Bu bir paragraf.</p>
            
    </body>

</html>
<!--
<etiket stytle="nitelik:değer;">
    style parametresi body içindeki tüm taglerin içinde kullanılabilir.
    Heading etiketlerine style parametresi verip font-size niteliklerini istedğimiz sayipx değerini
    verirsek <h1> - <h6>'nın default değeri yerine istediğimiz büyüklüğü vermiş oluruz.
    body'ye style parametresi verip istediğimiz kadar nitelik ve değer girebiliriz,
    bu tüm bodyyi etkiler, fakat herhangi bir etiketin kendi stylei varsa,
    bodyden etkilenmeyip kendi styleini alır.
    <body style="background-color: blue;    arka plan rengi
                 color:white;               yazının rengi
                 font-family:Verdana, Geneva,Tahoma,sans-serif; yazı ailesi-tipi
                 font-size:150%; yazı boyutu sayipx de olur sayi% de olur.
                 text-align:center;">  yazıyı nereye yaslamak istersen.
        -->
